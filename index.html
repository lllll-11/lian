            .heart{
                height: 100px;
                width: 100px;
                background-color:  rgb(139, 5, 139);
                position: relative;
                transform: rotate(40deg);
                box-shadow: -10px 20px 100px  rgb(139, 5, 139);

            }
            .textos{
                position: left;
                margin-bottom: 50px;
                text-align: calc();
            }
            h1{color: white}
            h2{color: white}
            @keyframes palpitar{
                0%{transform: rotate(45deg)scale(1.10);}
                80%{transform: rotate(45deg)scale(1.0);}
                100%{transform: rotate(45deg)scale(0.8);}
            }
            .heart::before{
                content:"" ;
                position: absolute;
                height: 100px;
                width: 100px;
                background:  rgb(139, 5, 139);
                right: 50%;
                border-radius: 50%;
                box-shadow: 20px 20px 100px rgb(139, 5, 139);
            }            
            .heart::after{
                content:"" ;
                position: absolute;
                height: 100px;
                width: 100px;
                background:  rgb(139, 5, 139);
                top: -50%;
                border-radius: 80%;
                box-shadow: 20px 20px 150px rgb(139, 5, 139);
            }


</style>
